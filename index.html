<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icons8-quiz-16.png">
</head>
<body>

  <main>

    <section>
    
      <div class="introduction">
        <h1>Quiz</h1>
        <h4>Daily Quiz To Test Your Knowledge</h4>
      </div>
  
      <div class="score-card hide">
        <p>You scored 5/5!</p>
        <p class="button-p">
          <button class="reload">
            Try Again?
          </button>
        </p>
      </div>
  
        <form class="quiz">
          <div class="question">
            <p>
              1. Which is the longest river in the world?
            </p>
            <div class="option">
              <input type="radio" name="q1" value="A" checked>
              <label for="">Great Ganga</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="B">
              <label for="">Nile</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="C">
              <label for="">Amazon</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="D">
              <label for="">Niger</label>
            </div>
          </div>
  
          <div class="question">
            <p>
              2. Which is largest island in the world?
            </p>
            <div class="option">
              <input type="radio" name="q2" value="A" checked>
              <label for="">New Guinea</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="B">
              <label for="">Andaman Nicobar
              </label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="C">
              <label for="">Greenland</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="D">
              <label for="">Hawaii</label>
            </div>
          </div>
  
          <div class="question">
            <p>
              3. Which metal is the lightest metal in world?
            </p>
            <div class="option">
              <input type="radio" name="q3" value="A" checked>
              <label for="">Zinc</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="B">
              <label for="">Lithium</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="C">
              <label for="">Platinum</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="D">
              <label for="">Gold</label>
            </div>
          </div>
  
          <div class="question">
            <p>
              4. LED stands for what?
            </p>
            <div class="option">
              <input type="radio" name="q4" value="A" checked>
              <label for="">Light emitting Device</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="B">
              <label for="">Low emitting Diode</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="C">
              <label for="">Light electronic Diode</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="D">
              <label for="">Light Emitting Diode</label>
            </div>
          </div>
  
          <div class="question">
            <p>
              5. How many languages are written from right to left?
            </p>
            <div class="option">
              <input type="radio" name="q5" value="A" checked>
              <label for="">10</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="B">
              <label for="">11</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="C">
              <label for="">12</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="D">
              <label for="">13</label>
            </div>
          </div>
  
          <p>
            <button class="submit-btn">
              Submit
            </button>
          </p>
        </form>
  
    </section>

  </main>

  <script src="script.js"></script>

</body>
</html>
